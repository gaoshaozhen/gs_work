<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>登录</title>
		<link  rel="stylesheet" type="text/css" href="/css/bootstrap/css/bootstrap.min.css"/>
	</head>
<style  type="text/css">
	#kaptcha{
		position:absolute;
		z-index:999;
		height:34px;
		right:0;	
	}
</style>
 <script language="javascript"> 
	if(top != self){ //防止iframe嵌套
		window.top.location.href= "/store/login"; 
	} 
</script>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
        	<h3 class="panel-title">登录</h3>
    	</div>
	    <div class="panel-body ">
	        <div style="width:412px;margin: auto;">
			    <form id="login-form" action="/store/login" method="post">
			        <div class="input-group">
			            <span class="input-group-addon">用户名：</span>
			            <input type="text" name="userCode" class="form-control" />
			        </div><br/>
			        <div class="input-group">
			            <span class="input-group-addon">密码：</span>
			            <input type="text" name="password" class="form-control"/>
			        </div><br/>
			        <div class="input-group">
			            <span class="input-group-addon">验证码：</span>
			            <input type="text" name="kaptcha" class="form-control" style=""/>
			            <img  id="kaptcha" alt="验证码" src="/store/kapcha"/>
			        </div><br/>
			        <button class="btn btn-primary" style="width:100%">登录</button>
			    </form>
			</div>
	    </div>
	</div>
</body>
<script type="text/javascript" src="/js/lib/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/js/lib/jquery.form.js"></script>
<script type="text/javascript">
/*<![CDATA[*/
      $("#login-form").ajaxForm(function(res){
    	  if(res.code == 0){
    		  location.href="/store/index"
    	  }else{
    		  alert(res.message);
    		  $("#kaptcha").click();
    	  }
      });  
$("#kaptcha").click(function(){
	this.src="/store/kapcha?_=" + new Date().toString();
});
/*]]>*/           
</script>
</html>
